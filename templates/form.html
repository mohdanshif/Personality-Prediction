<!DOCTYPE html>
<html>
<head>
    <title>Personality Prediction</title>
    <style>
        body { font-family: Arial; background-color: #f4f4f4; padding: 40px; }
        .container { background: white; padding: 20px; border-radius: 8px; width: 400px; margin: auto; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; }
        input[type="submit"] { background: #4CAF50; color: white; border: none; cursor: pointer; }
        input[type="submit"]:hover { background: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Predict Personality Type</h2>
        <form action="/predict" method="post">
            <label>Time Spent Alone</label>
            <input type="number" step="0.1" name="time_spent_alone" required>

            <label>Stage Fear (0 = No, 1 = Yes)</label>
            <select name="stage_fear">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label>Social Event Attendance</label>
            <input type="number" step="0.1" name="social_event_attendance" required>

            <label>Going Outside</label>
            <input type="number" step="0.1" name="going_outside" required>

            <label>Drained After Socializing (0 = No, 1 = Yes)</label>
            <select name="drained_after_socializing">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label>Friends Circle Size</label>
            <input type="number" step="0.1" name="friends_circle_size" required>

            <label>Post Frequency</label>
            <input type="number" step="0.1" name="post_frequency" required>

            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
